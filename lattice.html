<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        .main {
            width: 100%;
            height: 100%;
            padding-left: 0.5vw;
            padding-top: 2vw;
        }
        html {
            overflow-x: hidden;
            overflow-y: hidden;
        }

        body {
            margin: 0;
        }
        .main>div {
            width: 30vw;
            height: 30vw;
            background-color: orange;
            float: left;
            margin: 1.5%;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <div class="main clearfix">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
    </div>
</body>
</html>
